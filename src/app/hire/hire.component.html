<div class="wrapper">


    <!-- #skills = Angular spezifische id-definierung -->
    <div class="hire bgOverlay" id="hire" #hire>
        <div class="hireHeader">
            <h1 class="crtHeader noselect">HIRE</h1>
        </div>
    </div>


    <form class="msgEmail formContainer" action="https://formspree.io/f/xqkgnqdp" method="POST" autocomplete="off">

        <div class="toLabel noselect">
            <p>To: </p>
        </div>
        <div class="toText">
            <p>stephan@haditsch.dev</p>
            <input type="text" spellcheck="false" id="emailCC" name="_cc" value="stephan-haditsch@hotmail.com" style="display: none">
        </div>
        <div class="fromLabel noselect">
            <label for="email">From: </label>
        </div>
        <div class="fromEmail">
            <input type="text" spellcheck="false" id="email" name="_replyto" (keydown.space)="$event.preventDefault();" placeholder="example@mail.com" required>
        </div>
        <div class="subjectLabel noselect">
            <label for="subject">Subject: </label>
        </div>
        <div class="subjectEmail">
            <input type="text" spellcheck="false" id="subject" name="_subject" placeholder="Enter subject here" required>
        </div>
        <div class="msgLabel noselect">
            <label for="hireMsg">Message: </label>
        </div>
        <div class="msgArea">
            <textarea spellcheck="false" id="hireMsg" name="message" rows="8" cols="50" placeholder="Send me an e-mail if I was able to convince you that I am the right choice!" required></textarea>
        </div>
        <div class="submitBtn">
            <input type="submit" value=">> Send" />
        </div>
    </form>



</div>
