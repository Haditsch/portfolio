<div class="wrapper">
    <div class="sun" [ngStyle]="{'filter': sunBlur(), 'opacity': sunOpac()}">
        <div class="sunItem">
            <img src="assets\svgs\sun_alt.svg" draggable="false" id="sunImg" #sunImg/>

        </div>
        <svg xlmns="http://www.w3.org/2000/svg" version="1.1">
            <filter id="turbulence" filterUnits="objectBoundingBox" x="0" y="0" width="100%" height="100%">
            <feTurbulence id="feturbulence" type="fractalNoise" numOctaves="3" seed="2"></feTurbulence>
            <feDisplacementMap id="fedisplacementmap" xChannelSelector="G" yChannelSelector="B" scale="8" in="SourceGraphic"></feDisplacementMap>
            </filter>
        </svg>
    </div>
    <div class="hoverCircleContainer">
        <div class="hoverCircle" #hoverCircle></div>
    </div>

</div>
